services:
    board-server:
        image: board-server:0.2
        build:
            context: board-server
        ports:
            - "80:80"
        environment:
            board.ssl: "false"
            board.postgres: "true"
            board.postgres.url: "jdbc:postgresql://localhost:5432/postgres"
            board.postgres.user: "postgres"
            board.postgres.password: "changeme"
    database:
        image: postgres
        environment:
            POSTGRES_PASSWORD: "changeme"
        ports:
            - "5432:5432"