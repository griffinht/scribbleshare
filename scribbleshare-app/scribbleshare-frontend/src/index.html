<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>scribbleshare</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="scripts/main.js"></script>
    </head>
    <body>
        <aside>
            <header>
                <img src="assets/scribbleshare.png" alt="scribbleshare">
            </header>
            <div id="side">
                <button id="add">+</button>
            </div>
            <div id="sideBottom">
                <input type="text" id="renameInput">
                <button id="deleteButton"><img src="assets/trash.png"></button>
            </div>
        </aside>
        <div id="canvasWrapper">
            <canvas id="canvas"></canvas>
            <div id="clientsToolbar">
                <button id="inviteButton">+</button>
            </div>
        </div>
        <div id="toolbar">
            <div style="margin-left: 50%; transform: translate(-50%, 0);">
                <div id="colorOut" style="background-color: black; width: 160px; height: 20px;"></div>
                <div id="colors">
                    <div class="color" id="color1" style="background-color: rgb(255,0,0);"></div>
                    <div class="color" id="color2" style="background-color: rgb(0,255,0);"></div>
                    <div class="color" id="color3" style="background-color: rgb(0,255,255);"></div>
                    <div class="color" id="color4" style="background-color: rgb(0,0,255);"></div>
                    <div class="color" id="color5" style="background-color: rgb(255,0,255);"></div>
                    <div class="color" id="color6" style="background-color: rgb(255,255,0);"></div>
                    <div class="color" id="color7" style="background-color: rgb(255,255,255);"></div>
                    <div class="color" id="color8" style="background-color: rgb(0,0,0);"></div>
                    </label>
                </div>
            </div>
            <div>
                <div id="shapes" style="margin-top: 10px;">
                    <img src="assets/square.png" id="shapeOut" style="margin-right: 50px">
                    <img src="assets/square.png" id="shape1">
                    <img src="assets/circle.png" id="shape2">
                    <img src="assets/triangle.png" id="shape3">
                    <img src="assets/square.png" id="shape4">
                    <img src="assets/square.png" id="shape5">
                    </label>
                </div>
            </div>
        </div>
        <div id="fileUploadModal" class="modal">
            <p>Upload file</p>
        </div>
        <div id="inviteModal" class="modal">
            <p>Invite</p>
            <button type="button" id="inviteModalClose">Close</button>
        </div>
    </body>
</html>
